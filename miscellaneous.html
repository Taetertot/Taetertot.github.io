<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miscellaneous - Tae Jones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #48bb78 50%, #764ba2 100%);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 300;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section {
      background: white;
      margin-bottom: 2rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #48bb78 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .music-player {
      text-align: center;
    }

     .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.25rem;
    }
   .gallery-grid img {
      width: 75px;
      height: 75px;
      object-fit: cover;
      border-radius: 70%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .carousel {
      position: relative;
      max-width: 300px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 1rem;
    }

    .nav-buttons button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: #5a67d8;
    }
   .music-controls {
      margin-top: 1rem;
    }
   .music-controls button {
     padding: 0.5rem 1rem;
     margin: 0 0.25rem;
     border: none;
     background: #48bb78;
     color: white;
     border-radius: 5px;
     cursor: pointer;
   }
    .music-controls button:hover {
     background: #38a169;
    }
  </style>
</head>

  <script>
    let currentSlide = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    function showSlide(index) {
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;
      currentSlide = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }
    const audio = document.getElementById('audio-player');
    const tracks = [
       "website_music/Ikson - Siesta.wav",
       "website_music/Track2.mp3",
       	"website_music/aerohead-path-of-the-fireflies.mp3", 
	"website_music/alex-productions-aesthetic.mp3",
	"website_music/alex-productions-fresh.mp3", 
	"wwebsite_music/alex-productions-new-one.mp3",
	"website_music/friendzoned-antidepresseur.mp3",
	"website_music/fsm-team-escp-cyberfunk.mp3", 
	"website_music/fsm-team-escp-kinetics.mp3", 
	"website_music/fsm-team-escp-lucid-dreaming.mp3", 
	"website_music/fsm-team-escp-small-town-boy.mp3", 
	"website_music/fsm-team-escp-urban-rainfall-rhythms.mp3", 
	"website_music/qlowdy-evening.mp3",
	"website_music/qlowdy-morning.mp3",
    ];
    let currentTrack = 0;

    function togglePlayPause() {
     if (audio.paused) {
      audio.play();
     } else {
      audio.pause();}
     }

     function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      changeTrack();
     }

     function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      changeTrack();
     }

     function shuffleTrack() {
      let next;
      do {
          next = Math.floor(Math.random() * tracks.length);
      } while (next === currentTrack);
          currentTrack = next;
          changeTrack();
      }

      function changeTrack() {
         audio.src = tracks[currentTrack];
         audio.play();
     }

  </script>
