<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miscellaneous - Tae Jones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #48bb78 50%, #764ba2 100%);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 300;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section {
      background: white;
      margin-bottom: 2rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #48bb78 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .music-player {
      text-align: center;
    }

     .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
   .gallery-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .carousel {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 1rem;
    }

    .nav-buttons button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miscellaneous</h1>
  </header>

  <div class="container">
    <section class="section music-player">
      <h2>Tunes</h2>
      <audio controls>
        <source src="website_music/Ikson - Siesta.wav" type="audio/mpeg" />
      </audio>
    </section>

    <section class="section">
      <h2>What Tae Is Up To</h2>
      <div class="carousel" id="carousel">
        <div class="slides" id="slides">
	  <img src="Images/image1.jpg" alt="Slide 1" />
          <img src="Images/image2.jpg" alt="Slide 2" />
          <img src="Images/image3.jpg" alt="Slide 3" />
	  <img src="Images/image4.jpg" alt="Slide 4" />
          <img src="Images/image5.jpg" alt="Slide 5" />
          <img src="Images/image6.jpg" alt="Slide 6" />
          <img src="Images/image7.jpg" alt="Slide 7" />
          <img src="Images/image8.jpg" alt="Slide 8" />
          <img src="Images/image9.jpg" alt="Slide 9" />
	  <img src="Images/image10.jpg" alt="Slide 10" />
          <img src="Images/image11.jpg" alt="Slide 11" />
	  <img src="Images/image12.jpg" alt="Slide 12" />
          <img src="Images/image13.jpg" alt="Slide 13" />
	  <img src="Images/image14.jpg" alt="Slide 14" />
          <img src="Images/image15.jpg" alt="Slide 15" />
          <img src="Images/image16.jpg" alt="Slide 16" />
	  <img src="Images/image17.jpg" alt="Slide 17" />
          <img src="Images/image18.jpg" alt="Slide 18" />
          <img src="Images/image19.jpg" alt="Slide 19" />
          <img src="Images/image20.jpg" alt="Slide 20" />
	  <img src="Images/image21.jpg" alt="Slide 21" />
          <img src="Images/image22.jpg" alt="Slide 22" />
          <img src="Images/image23.jpg" alt="Slide 23" />
	  <img src="Images/image24.jpg" alt="Slide 24" />
          <img src="Images/image25.jpg" alt="Slide 25" />
        <!-- <img src="Images/image#.jpg" alt="Slide #" /> -->
	</div>
      </div>
      <div class="nav-buttons">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
      </div>  
      <div class="gallery-grid">
        <img src="Images/image1.jpg" alt="Gallery Image 1" />
        <img src="Images/image2.jpg" alt="Gallery Image 2" />
        <img src="Images/image3.jpg" alt="Gallery Image 3" />
        <img src="Images/image4.jpg" alt="Gallery Image 4" />
        <img src="Images/image5.jpg" alt="Gallery Image 5" />
        <img src="Images/image6.jpg" alt="Gallery Image 6" />
        <img src="Images/image7.jpg" alt="Gallery Image 7" />
        <img src="Images/image8.jpg" alt="Gallery Image 8" />
        <img src="Images/image9.jpg" alt="Gallery Image 9" />
        <img src="Images/image10.jpg" alt="Gallery Image 10" />
        <img src="Images/image11.jpg" alt="Gallery Image 11" />
	<img src="Images/image12.jpg" alt="Gallery Image 12" />
        <img src="Images/image13.jpg" alt="Gallery Image 13" />
	<img src="Images/image14.jpg" alt="Gallery Image 14" />
        <img src="Images/image15.jpg" alt="Gallery Image 15" />
        <img src="Images/image16.jpg" alt="Gallery Image 16" />
	<img src="Images/image17.jpg" alt="Gallery Image 17" />
        <img src="Images/image18.jpg" alt="Gallery Image 18" />
        <img src="Images/image19.jpg" alt="Gallery Image 19" />
        <img src="Images/image20.jpg" alt="Gallery Image 20" />
	<img src="Images/image21.jpg" alt="Gallery Image 21" />
        <img src="Images/image22.jpg" alt="Gallery Image 22" />
        <img src="Images/image23.jpg" alt="Gallery Image 23" />
	<img src="Images/image24.jpg" alt="Gallery Image 24" />
        <img src="Images/image25.jpg" alt="Gallery Image 25" />
	<!-- <img src="Images/image#.jpg" alt="Gallery Image #" /> -->
      </div>
    </section>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    function showSlide(index) {
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;
      currentSlide = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }
  </script>
</body>
</html>
